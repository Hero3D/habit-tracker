<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <Title>Win The Day</Title>
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/9faf39a433.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main-content">
        <ul class="habits-list">
            <li class="habit-list-item">
                <div data-habit class="habit"> 
                    <input data-habit-text type="text" placeholder="Enter Habit">
                   <button data-habit-impact class="habit-impact">/</button>
                </div>      
                <div data-habit-toolbar class="habit-toolbar">
                    <i data-toolbar-icon data-toolbar-up class="fa-solid fa-arrow-up"></i>
                    <i data-toolbar-icon data-toolbar-down class="fa-solid fa-down-long"></i>
                    <i data-toolbar-icon data-toolbar-delete class="fa-solid fa-trash-can"></i>
                </div>           
        </ul>
        <button class="add-habit-button">+</button>
    </main>
</body>
